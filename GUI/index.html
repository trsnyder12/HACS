<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <nav class="navbar navbar-light" id="top-bar">
        <a class="navbar-brand" href="#">
            <img src="images/HACS%20Symbol%20White.png" height="50" alt="">
        </a>
    </nav>

    <div class="row" id="base">

        <div class="col-md-2" id="left-bar">
            <div class="row" style="margin-top: 10%;">
                <div class="col-md-12">
                    <button class="left-button" id="login-btn">Login</button>
                </div>
                <div class="col-md-12 info">
                    <p>HACS v0.0 2017</p>
                </div>
            </div>
        </div>

        <div class="col-md-10" id="cont">
            <div id="logModal" class="modal">
                <!-- Modal content -->
                <span class="close">&times;</span>
                <div class="login-page">
                    <div class="form">
                        <form class="login-form logforms">
                            <input type="text" placeholder="username"/>
                            <input type="password" placeholder="password"/>
                            <button>login</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row" id="base">
                <div class="col-md-12">
                    <img src="images/Banner.png" class="bannerpic">
                </div>
            </div>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('logModal');

        // Get the button that opens the modal
        var btn = document.getElementById("login-btn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


</body>

</html>
